<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Aluno</title>

    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <h1>Cadastro de Aluno</h1>

    <form>
      <div>
        <label>Nome:</label>
        <input type="text" id="studentName">
      </div>

      <div>
        <label>E-mail</label>
        <input type="email" id="studentEmail">
        <input type="hidden">
      </div>

      <input type="button" value="Salvar" id="saveBtn">
    </form>

    <h2>Alunos jรก cadastrados:</h2>

    <table id="studentsTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="js/index.js"></script>
  </body>
</html>
