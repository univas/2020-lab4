<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista de Convidados</title>

    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div class="content">
      <h1>Lista de Convidados</h1>

      <form>
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>

        <div>
          <label for="age">Idade</label>
          <input type="number" id="age">
        </div>

        <input type="button" id="saveButton" value="Salvar">
      </form>

      <h2>Convidados</h2>

      <table id="accounts">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Pagante</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p>Total a pagar: R$ <span id="account">0,00</span></p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
